<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Postal AR - MindAR Debug</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- MindAR A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.6/dist/mindar-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #status {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 5px 10px;
      font-family: sans-serif;
      border-radius: 5px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="status">Buscando marcador...</div>

  <a-scene
    mindar-image="imageTargetSrc: url(postal.mind); autoStart: true;"
    vr-mode-ui="enabled: false"
    embedded
    color-space="sRGB"
    renderer="logarithmicDepthBuffer: true;"
    background="color: #000000">

    <!-- Cámara MindAR -->
    <a-entity mindar-image-camera></a-entity>

    <!-- Contenedor que aparece sobre la imagen -->
    <a-entity id="targetEntity" visible="false">

      <!-- Cubo rojo de debug -->
      <a-box
        id="debugCube"
        position="0 0.05 0"
        rotation="0 45 0"
        scale="0.1 0.1 0.1"
        color="red">
      </a-box>

      <!-- Modelo GLB -->
      <a-entity
        id="myModel"
        gltf-model="url(https://modelviewer.dev/shared-assets/models/Astronaut.glb)"
        scale="0.2 0.2 0.2"
        position="0 0.05 0"
        rotation="0 180 0">
      </a-entity>

    </a-entity>
  </a-scene>

  <script>
    const sceneEl = document.querySelector('a-scene');
    const targetEntity = document.getElementById('targetEntity');
    const status = document.getElementById('status');

    sceneEl.addEventListener("renderstart", () => {
      const mindarSystem = sceneEl.systems["mindar-image-system"];

      mindarSystem.onTargetFound = () => {
        console.log("Marcador detectado ✅");
        status.textContent = "Marcador detectado ✅";
        targetEntity.setAttribute('visible', 'true');
      };

      mindarSystem.onTargetLost = () => {
        console.log("Marcador perdido ❌");
        status.textContent = "Buscando marcador...";
        targetEntity.setAttribute('visible', 'false');
      };
    });
  </script>
</body>
</html>
