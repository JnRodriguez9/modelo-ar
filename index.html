<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pesebre AR</title>

    <!-- Versiones estables (compatibles con AR.js NFT) -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #status {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.5);
        color: white;
        padding: 5px 10px;
        font-family: sans-serif;
        border-radius: 5px;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="status">Buscando marcador...</div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

      <!-- Marcador NFT -->
      <a-nft
        type="nft"
        url="https://jnrodriguez9.github.io/modelo-ar/marcador/Pesebre"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        id="myMarker">

        <!-- Modelo 3D desde GitHub -->
        <a-entity
          gltf-model="url(https://raw.githubusercontent.com/JnRodriguez9/modelo-ar/main/navidad.glb)"
          scale="2 2 2"
          position="0 0 0"
          rotation="0 180 0">
        </a-entity>

      </a-nft>

      <!-- Cámara -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector("#myMarker");
      const status = document.getElementById("status");

      marker.addEventListener("markerFound", () => {
        console.log("Marcador detectado ✅");
        status.textContent = "Marcador detectado ✅";
      });

      marker.addEventListener("markerLost", () => {
        console.log("Marcador perdido ❌");
        status.textContent = "Buscando marcador...";
      });
    </script>
  </body>
</html>
