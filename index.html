<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Postal AR - Debug Completo Cámara</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- MindAR A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.6/dist/mindar-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #status {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 12px;
      font-family: sans-serif;
      font-size: 16px;
      border-radius: 6px;
      z-index: 100;
    }
    video {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover !important;
    }
  </style>
</head>
<body>
  <div id="status">Inicializando...</div>

  <a-scene
    mindar-image="imageTargetSrc: url(postal.mind); autoStart: true;"
    vr-mode-ui="enabled: false"
    embedded
    color-space="sRGB"
    renderer="logarithmicDepthBuffer: true;"
    background="transparent: true;">

    <!-- Cámara MindAR -->
    <a-entity mindar-image-camera></a-entity>

    <!-- Contenedor sobre la postal -->
    <a-entity id="targetEntity" visible="false">

      <!-- Cubo rojo de debug -->
      <a-box
        id="debugCube"
        position="0 0.05 0"
        rotation="0 45 0"
        scale="0.1 0.1 0.1"
        color="red"
        visible="true">
      </a-box>

      <!-- Modelo GLB -->
      <a-entity
        id="myModel"
        gltf-model="url(https://modelviewer.dev/shared-assets/models/Astronaut.glb)"
        scale="0.2 0.2 0.2"
        position="0 0.05 0"
        rotation="0 180 0"
        visible="false">
      </a-entity>

    </a-entity>
  </a-scene>

  <script>
    const sceneEl = document.querySelector('a-scene');
    const targetEntity = document.getElementById('targetEntity');
    const model = document.getElementById('myModel');
    const status = document.getElementById('status');

    // Verificar si la cámara puede activarse
    async function checkCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        console.log("Cámara activada ✅");
        status.textContent = "Cámara activada ✅ | Buscando marcador...";
        // Detener stream de prueba
        stream.getTracks().forEach(track => track.stop());
      } catch (err) {
        console.error("No se pudo activar la cámara ❌", err);
        status.textContent = "ERROR: No se pudo activar la cámara ❌ Revisa permisos o navegador";
      }
    }

    checkCamera();

    // Detectar carga del modelo GLB
    model.addEventListener("model-start-loading", () => {
      console.log("Iniciando carga del modelo GLB…");
      status.textContent += " | Cargando modelo…";
    });

    model.addEventListener("model-loaded", () => {
      console.log("Modelo GLB cargado ✅");
      status.textContent += " | Modelo cargado ✅";
      model.setAttribute('visible', 'true');
    });

    model.addEventListener("model-error", (e) => {
      console.error("Error cargando modelo GLB ❌", e);
      status.textContent += " | Error cargando modelo ❌";
    });

    // MindAR listo
    sceneEl.addEventListener("mindar-inited", () => {
      console.log("MindAR inicializado ✅");

      const mindarSystem = sceneEl.systems["mindar-image-system"];
      if (!mindarSystem) {
        console.error("No se encontró el sistema mindar-image-system");
        status.textContent = "ERROR: Sistema MindAR no encontrado ❌";
        return;
      }

      mindarSystem.onTargetFound = () => {
        console.log("Marcador detectado ✅");
        status.textContent = "Marcador detectado ✅";
        targetEntity.setAttribute('visible', 'true');
        if (model.getAttribute('gltf-model')) model.setAttribute('visible', 'true');
      };

      mindarSystem.onTargetLost = () => {
        console.log("Marcador perdido ❌");
        status.textContent = "Buscando marcador...";
        targetEntity.setAttribute('visible', 'false');
        model.setAttribute('visible', 'false');
      };
    });

    sceneEl.addEventListener("loaded", () => console.log("Escena cargada ✅"));
    sceneEl.addEventListener("renderstart", () => console.log("Render inicializado ✅"));
  </script>
</body>
</html>
