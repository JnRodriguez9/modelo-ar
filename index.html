<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo AR Limpio</title>
  <!-- LibrerÃ­a model-viewer -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <!-- Modelo 3D en AR -->
  <model-viewer
    src="https://raw.githubusercontent.com/JnRodriguez9/modelo-ar/main/navidad.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    scale="0.2 0.2 0.2"
    camera-target="0m 0.1m 0m"
    min-camera-orbit="auto auto 1m"
    max-camera-orbit="auto auto 3m">
  </model-viewer>

</body>
</html>
