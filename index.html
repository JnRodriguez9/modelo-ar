<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Vista del modelo 3D</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background-color: #000; }
      #loading {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: sans-serif;
        font-size: 1.2em;
      }
    </style>
  </head>

  <body>
    <div id="loading">Cargando modelo...</div>

    <a-scene
      background="color: #111"
      renderer="colorManagement: true; physicallyCorrectLights: true;">
      
      <!-- Luz ambiental suave -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      
      <!-- Luz direccional -->
      <a-entity light="type: directional; intensity: 1" position="2 4 5"></a-entity>

      <!-- Modelo 3D -->
      <a-entity
        id="modelo"
        gltf-model="url(https://jnrodriguez9.github.io/modelo-ar/navidad.glb)"
        scale="2 2 2"
        position="0 0 -3"
        rotation="0 180 0">
      </a-entity>

      <!-- Cámara -->
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
      const model = document.querySelector('#modelo');
      const loading = document.querySelector('#loading');

      model.addEventListener('model-loaded', () => {
        loading.style.display = 'none';
        console.log('✅ Modelo cargado correctamente');
      });

      model.addEventListener('model-error', (e) => {
        loading.textContent = '⚠️ Error al cargar el modelo.';
        console.error('❌ Error al cargar el modelo:', e.detail);
      });
    </script>
  </body>
</html>
