<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pesebre AR - Debug</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #status {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.5);
        color: white;
        padding: 5px 10px;
        font-family: sans-serif;
        border-radius: 5px;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="status">Buscando marcador...</div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

      <a-nft
        id="myMarker"
        type="nft"
        url="https://jnrodriguez9.github.io/modelo-ar/marcador/Pesebre"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">

        <a-entity
          id="myModel"
          gltf-model="url(https://modelviewer.dev/shared-assets/models/Astronaut.glb)"
          scale="0.2 0.2 0.2"
          position="0 0.05 0"
          rotation="0 180 0">
        </a-entity>

      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector("#myMarker");
      const model = document.querySelector("#myModel");
      const status = document.getElementById("status");

      // Detectar el marcador
      marker.addEventListener("markerFound", () => {
        console.log("Marcador detectado ✅");
        status.textContent = "Marcador detectado ✅";
        // Forzar que el modelo sea visible
        model.setAttribute('visible', 'true');
      });

      marker.addEventListener("markerLost", () => {
        console.log("Marcador perdido ❌");
        status.textContent = "Buscando marcador...";
        model.setAttribute('visible', 'false');
      });

      // Detectar carga del modelo
      model.addEventListener("model-loaded", () => {
        console.log("Modelo cargado correctamente ✅");
        status.textContent += " | Modelo cargado ✅";
        model.setAttribute('visible', 'true');
      });

      model.addEventListener("model-error", (e) => {
        console.error("Error cargando modelo ❌", e);
        status.textContent += " | Error cargando modelo ❌";
      });

      model.addEventListener("model-start-loading", () => {
        console.log("Iniciando carga del modelo…");
        status.textContent += " | Cargando modelo…";
      });
    </script>
  </body>
</html>
