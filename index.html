<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pesebre AR</title>

    <!-- Versiones estables (compatibles con AR.js NFT) -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

      <!-- Marcador NFT -->
      <a-nft
        type="nft"
        url="https://jnrodriguez9.github.io/modelo-ar/marcador/Pesebre"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">

        <!-- Modelo 3D desde GitHub ajustado -->
        <a-entity
          gltf-model="url(https://raw.githubusercontent.com/JnRodriguez9/modelo-ar/main/navidad.glb)"
          scale="0.8 0.8 0.8"       <!-- Ajusta tamaño -->
          position="0 0 0"           <!-- Centrado en el marcador -->
          rotation="0 0 0">          <!-- Ajusta la orientación si hace falta -->
        </a-entity>

      </a-nft>

      <!-- Cámara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
