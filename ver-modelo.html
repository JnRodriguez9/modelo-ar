<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prueba Modelo AR</title>

    <!-- A-Frame y AR.js NFT -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

      <!-- Marcador NFT -->
      <a-nft
        type="nft"
        url="https://jnrodriguez9.github.io/modelo-ar/marcador/Pesebre"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">

        <!-- Modelo de prueba: Astronauta de Google -->
        <a-entity
          gltf-model="url(https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Astronaut/glTF/Astronaut.gltf)"
          scale="0.2 0.2 0.2"
          position="0 0 0"
          rotation="0 180 0">
        </a-entity>

      </a-nft>

      <!-- CÃ¡mara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
