<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Modelo Escala Ajustada</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background-color: #000; }
      #loading {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="loading">Cargando modelo...</div>

    <a-scene background="color: #ccc" embedded>
      <!-- Luz ambiental fuerte -->
      <a-entity light="type: ambient; intensity: 2.5"></a-entity>
      <!-- Luz direccional frontal -->
      <a-entity light="type: directional; intensity: 2.5" position="1 3 2"></a-entity>
      <!-- Luz trasera suave -->
      <a-entity light="type: directional; intensity: 1" position="-2 1 -3"></a-entity>

      <!-- Modelo -->
      <a-entity
        id="modelo"
        gltf-model="url(https://jnrodriguez9.github.io/modelo-ar/navidad.glb)"
        position="0 -1.5 -4"
        rotation="0 180 0">
      </a-entity>

      <!-- CÃ¡mara -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>

    <script>
      const modelEntity = document.querySelector('#modelo');
      const loading = document.querySelector('#loading');

      modelEntity.addEventListener('model-loaded', () => {
        loading.style.display = 'none';
        console.log('âœ… Modelo cargado correctamente');

        const mesh = modelEntity.getObject3D('mesh');
        if (mesh) {
          mesh.scale.set(0.1, 0.1, 0.1); // ðŸŸ¢ Escala moderada (10x mÃ¡s grande que antes)
          mesh.position.set(0, -1, 0);
        }
      });
    </script>
  </body>
</html>
