<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Prueba Modelo 3D - Ajustado</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background-color: #000; }
      #loading {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: sans-serif;
        font-size: 1.2em;
      }
    </style>
  </head>

  <body>
    <div id="loading">Cargando modelo...</div>

    <a-scene
      background="color: #111"
      renderer="colorManagement: true; physicallyCorrectLights: true;"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <!-- Luz ambiental y direccional -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="3 5 2"></a-entity>

      <!-- Modelo -->
      <a-entity
        id="modelo"
        gltf-model="url(https://jnrodriguez9.github.io/modelo-ar/navidad.glb)"
        scale="0.3 0.3 0.3"
        position="0 -1.2 -3"
        rotation="0 180 0">
      </a-entity>

      <!-- Cámara con controles -->
      <a-entity camera look-controls position="0 1.6 0">
        <a-entity cursor="fuse: false; rayOrigin: mouse"></a-entity>
      </a-entity>
    </a-scene>

    <script>
      const model = document.querySelector('#modelo');
      const loading = document.querySelector('#loading');

      model.addEventListener('model-loaded', () => {
        loading.style.display = 'none';
        console.log('✅ Modelo cargado correctamente');
      });

      model.addEventListener('model-error', (e) => {
        loading.textContent = '⚠️ Error al cargar el modelo.';
        console.error('❌ Error al cargar el modelo:', e.detail);
      });
    </script>
  </body>
</html>
