<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Prueba Modelo 3D - Escala Forzada</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background-color: #000; }
      #loading {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: sans-serif;
        font-size: 1.2em;
      }
    </style>
  </head>

  <body>
    <div id="loading">Cargando modelo...</div>

    <a-scene
      background="color: #111"
      renderer="colorManagement: true; physicallyCorrectLights: true;"
      embedded
      vr-mode-ui="enabled: false">

      <!-- Luces -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="3 5 2"></a-entity>

      <!-- Modelo -->
      <a-entity
        id="modelo"
        gltf-model="url(https://jnrodriguez9.github.io/modelo-ar/navidad.glb)"
        position="0 -1 -5"
        rotation="0 180 0">
      </a-entity>

      <!-- CÃ¡mara -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>

    <script>
      const modelEntity = document.querySelector('#modelo');
      const loading = document.querySelector('#loading');

      modelEntity.addEventListener('model-loaded', (event) => {
        loading.style.display = 'none';
        console.log('âœ… Modelo cargado correctamente');

        const mesh = modelEntity.getObject3D('mesh');
        if (mesh) {
          mesh.scale.set(0.01, 0.01, 0.01); // ðŸ”½ Forzamos escala real
          mesh.position.set(0, -1.5, 0);   // ðŸ”½ Ajustamos posiciÃ³n
        }
      });
    </script>
  </body>
</html>
